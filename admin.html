<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/admin.css">
    <title>Houzez Admin</title>
</head>
<body>
    <div class="container py-5">
        <a class="btn btn-secondary mb-3" href="./index.html" role="button">Go Home</a>

        <div class="form-group">
            <label for="propertyType">Type: </label>
            <input class="form-control" type="text" id="propertyType">

        </div>

        <div class="form-group">
            <label for="propertyLocation">Location: </label>
            <input class="form-control" type="text" id="propertyLocation">

        </div>

        <div class="form-group">
            <label for="propertyBedrooms">Bedrooms: </label>
            <input class="form-control" type="number" id="propertyBedrooms">

        </div>

        <div class="form-group">
            <label for="propertyPrice">Price: </label>
            <input id="propertyPrice"  type="number" class="form-control">

        </div>

        
        <div class="btn btn-outline-info mt-3" onclick="addProduct()">add Product</div>


       
    </div>
    

    <div class="container py-5">
        <div class="form-group">
            <label for="search"></label>
            <input id="my-input" class="form-control" type="text" name="" placeholder="search">
        </div>
    </div>

   
    <div class="container py-5">
        <table class="table table-light">
            <thead class="thead-light">
                
                <th>ID</th>
                <th>Type</th>
                <th>Location</th>
                <th>Bedrooms</th>
                <th>Price</th>
                <th>Update</th>
                <th>Delete</th>
            
            </thead>

            <tbody id="myBody">
                <!-- <tr>
                    <td>0</td>
                    <td>iphone</td>
                    <td>6000</td>
                    <td>mobile</td>
                    <td>moblie</td>
                    <td> <button class="btn btn-outline-warning">Update</button> </td>
                    <td> <button class="btn btn-outline-danger">Delete</button> </td>


                </tr> -->
                    

            </tbody>
            
        </table>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script/admin.js"></script>
</body>
</html>
